{{ define "content" }}
<section class="container mx-auto px-4 md:px-8 py-12">
  <header class="mb-12 text-center animate-fade-in-up">
    <h1 class="text-4xl md:text-6xl font-black text-black mb-4">
      {{- i18n .Data.Plural | title -}}
    </h1>
    <p class="text-xl text-gray-700 max-w-2xl mx-auto">
      Browse all {{ .Data.Plural }} on the blog
    </p>
  </header>
  
  <div class="max-w-4xl mx-auto">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="term-card block group">
        <div class="bg-white border-4 border-black shadow-brutal-sm p-6 h-full hover:bg-neon-yellow hover:shadow-brutal transition-all duration-300 transform hover:-translate-y-2 hover:-translate-x-1">
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-2xl font-black text-black group-hover:text-neon-pink transition-colors">
              {{ .Page.Title }}
            </h2>
            <span class="bg-neon-blue text-black px-3 py-1 border-2 border-black font-black text-sm">
              {{ .Count }}
            </span>
          </div>
          <p class="text-gray-600 text-sm">
            {{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}
          </p>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
