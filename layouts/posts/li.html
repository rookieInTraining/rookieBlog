<li class="mb-6 animate-fade-in-up">
  <a href="{{ .Params.externalLink | default .RelPermalink }}" class="post-list-item block group">
    <div class="bg-white border-4 border-black shadow-brutal-sm p-6 md:p-8 hover:bg-neon-yellow hover:shadow-brutal transition-all duration-300 transform hover:-translate-x-2 hover:-translate-y-1">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex-1">
          <h2 class="text-2xl md:text-3xl font-black text-black group-hover:text-neon-pink transition-colors mb-2">
            {{ .Title }}
          </h2>
          {{ if .Description }}
          <p class="text-gray-700 text-lg mt-2">{{ .Description }}</p>
          {{ else if .Summary }}
          <p class="text-gray-700 text-lg mt-2">{{ .Summary | truncate 150 }}</p>
          {{ end }}
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm font-bold text-black bg-white px-4 py-2 border-2 border-black whitespace-nowrap">
            {{ .Date | time.Format (.Site.Params.dateFormat | default "January 2, 2006") }}
          </span>
          <i class="fa-solid fa-arrow-right text-3xl text-black group-hover:text-neon-pink group-hover:translate-x-2 transition-all"></i>
        </div>
      </div>
    </div>
  </a>
</li>
